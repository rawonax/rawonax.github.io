<!-- 외부 CSS 링크 추가 -->
<link rel="stylesheet" href="../assets/css/home.css">

<div class="home-content-wrapper">
  <nav class="navbar">
    <h1 style="font-size: 1rem; color: white;">🌐 Jena’s Dev Site</h1>
  </nav>

  <div class="home-content">
    <h1>🍃 안녕하세요, 박제나입니다! 🍃</h1>
    <p>
      💻 <strong>React / React Native / Node.js</strong> 개발자, 박제나입니다.<br />
      🛡️ <strong>정보보안</strong>도 가끔 다룹니다<br />
      🌍 <strong>kor</strong> <strong>eng</strong>, <strong>chinese</strong>
    </p>

    <h2>🌟 기술 스택</h2>

    <div class="skill-grid">
      <div class="skill-card" data-category="프론트엔드" data-items="React, React Native, Next.js">💻 프론트엔드</div>
      <div class="skill-card" data-category="백엔드" data-items="Node.js, Express">🔧 백엔드</div>
      <div class="skill-card" data-category="데이터베이스 & 인프라" data-items="MongoDB, Firebase, MySQL, MariaDB">🗃️ 데이터베이스 & 인프라</div>
      <div class="skill-card" data-category="좋아하는 도구들" data-items="VSCode, Git, Figma">🛠️ 좋아하는 도구들</div>
    </div>
  </div>

  <!-- 모달 -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal-content" class="modal-content">
      <h3 id="modal-title"></h3>
      <ul id="modal-list"></ul>
      <button id="modal-close">닫기</button>
    </div>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.skill-card');
  const modal = document.getElementById('modal-overlay');
  const modalTitle = document.getElementById('modal-title');
  const modalList = document.getElementById('modal-list');
  const closeBtn = document.getElementById('modal-close');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const category = card.dataset.category;
      const items = card.dataset.items.split(',').map(item => item.trim());

      modalTitle.textContent = category;
      modalList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        modalList.appendChild(li);
      });

      modal.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.add('hidden');
  });
</script>
