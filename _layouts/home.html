---
layout: default
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<section class="freelance-section">
  <div class="freelance-profile">
    <img src="../../profile/avatar.png" alt="박제나 프로필 사진" class="freelance-avatar">
    <h1>👋 hi, i'm Jena Park</h1>
    <p>7년차 React / Node.js 기반 풀스택 개발자입니다.<br>
      ES6+ 기반의 구조 설계부터 배포까지 모두 가능합니다.</p>

    <p class="freelance-tags">
      <span>#React</span>
      <span>#Next.js</span>
      <span>#Node.js</span>
      <span>#AWS</span>
      <span>#웹 보안</span>
    </p>
    <div>
    <button id="freelance-btn" class="btn--freelance">💼 외주 문의하기</button>
  </div>
</section>
  <div id="freelance-modal" class="freelance-modal">
    <div class="freelance-modal-content">
      <span class="freelance-close">&times;</span>
      <h2>💼 외주 문의하기</h2>
      <form action="mailto:your@email.com" method="POST" enctype="text/plain">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="desc">프로젝트 내용</label>
        <textarea id="desc" name="desc" rows="5" required></textarea>

        <button type="submit" class="btn btn--inverse">보내기</button>
      </form>
    </div>
  </div>


<style>
.freelance-section {
   padding-top: 1rem;
  padding-bottom: 0;
  text-align: center;
  font-family: 'Pretendard', sans-serif;
}

.btn--freelance {
  background-color: #d9d9d9;
  color: #333333;
  padding: 0.6rem 1.4rem;
  border-radius: 20px;
  border: none;
  font-weight: 600;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  box-shadow: 0 7px 6px rgba(0, 0, 0, 0.1);
}

.btn--freelance:hover {
  background-color: #333333;
  color: #ffffff;
  cursor: pointer;
}

.freelance-profile {
  max-width: 600px;
  margin: 0 auto;
}

.freelance-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  margin-bottom: 1rem;
}

.freelance-profile h1 {
  font-size: 2rem;
  font-weight: 700;
  margin: 1rem 0 0.5rem;
}

.freelance-profile p {
  font-size: 1rem;
  color: #555;
}

.freelance-tags {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.freelance-tags span {
  background: linear-gradient(135deg, #d1d1d1, #f1f1f1);
  border: 1px solid #ccc;
  color: #333;
  padding: 0.3rem 0.8rem;
  border-radius: 20px;
  font-size: 0.85rem;
  transition: all 0.3s ease;
  box-shadow: 0 7px 6px rgba(0, 0, 0, 0.1);
}

.freelance-tags span:hover {
  background: #333;
  color: #fff;
}

/* Modal */
.freelance-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6);
}

.freelance-modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.freelance-modal-content h2 {
  margin-top: 0;
  font-size: 1.5rem;
  text-align: center;
}

.freelance-modal-content label {
  display: block;
  margin-top: 1rem;
  font-weight: 600;
  font-size: 0.9rem;
  text-align: left;
}

.freelance-modal-content input,
.freelance-modal-content textarea {
  width: 100%;
  padding: 0.7rem;
  margin-top: 0.4rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 0.9rem;
}

.freelance-modal-content button {
  margin-top: 1.5rem;
  width: 100%;
  padding: 0.8rem;
  font-size: 1rem;
  background-color: #d9d9d9;
  color: #333333;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.freelance-modal-content button:hover {
  background-color: #333333;
  color:#ffffff;
}

.freelance-close {
  float: right;
  font-size: 1.8rem;
  cursor: pointer;
}


</style>

<script>
document.getElementById('freelance-btn').addEventListener('click', function () {
  document.getElementById('freelance-modal').style.display = 'block';
});

document.querySelector('.freelance-close').addEventListener('click', function () {
  document.getElementById('freelance-modal').style.display = 'none';
});

window.addEventListener('click', function (event) {
  if (event.target === document.getElementById('freelance-modal')) {
    document.getElementById('freelance-modal').style.display = 'none';
  }
});
</script>
