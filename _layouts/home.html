      <div class="skill-card" data-category="프론트엔드" data-items="React, React Native, Next.js">💻 프론트엔드</div>
      <div class="skill-card" data-category="백엔드" data-items="Node.js, Express">🔧 백엔드</div>

<style>
/* 기본 레이아웃 */
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #1e1e1e;
  color: #fff;
}
.navbar {
  position: sticky;
  top: 0;
  padding: 1rem 2rem;
  background-color: #222;
  z-index: 1001;
}
.home-content-wrapper {
  position: relative;
  z-index: 0;
}
.home-content {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem;
  font-size: 0.8rem;
  text-align: center;
}
h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}
h2 {
  font-size: 1.2rem;
  margin-top: 2rem;
}

/* 카드 스타일 */
.skill-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 1.5rem;
}
.skill-card {
  background-color: #333;
  color: white;
  padding: 1rem;
  border-radius: 12px;
  text-align: center;
  width: 180px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 0;
}
.skill-card:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* 모달 오버레이 */
.modal-overlay.hidden {
  display: none;
}
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2000;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 모달 콘텐츠 */
.modal-content {
  background: white;
  color: black;
  padding: 2rem;
  border-radius: 16px;
  width: 300px;
  max-width: 90%;
  text-align: center;
  animation: scaleIn 0.3s ease;
}
@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#modal-close {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: #333;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>

<script>
  const cards = document.querySelectorAll('.skill-card');
  const modal = document.getElementById('modal-overlay');
  const modalTitle = document.getElementById('modal-title');
  const modalList = document.getElementById('modal-list');
  const closeBtn = document.getElementById('modal-close');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const category = card.dataset.category;
      const items = card.dataset.items.split(',').map(item => item.trim());

      modalTitle.textContent = category;
      modalList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        modalList.appendChild(li);
      });

      modal.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.add('hidden');
  });
</script>
